dist: xenial
language: python
python:
- '3.7'
- '3.6'
- 3.7-dev
- 3.8-dev
install:
- python -m pip install pipenv codecov
- pipenv install --dev --system --deploy
script:
- make
- mypy vkpore
- pylint vkpore
after_success:
- codecov
deploy:
  provider: pypi
  user: "$PYPI_USERNAME"
  password:
    secure: 
  skip_existing: true
  on:
    branch: master
    tags: true
